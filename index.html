<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BOYS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="George Michael Logo">
    <h1>THE BOYS</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: 'Who are the five members of The Boys?', answer: 'Billy Butcher, Hughie Campbell, Mother\'s Milk, Kimiko, Frenchie' },
        { question: 'What nationality is Billy Butcher?', answer: 'British' },
        { question: 'What are Translucent’s two main powers?', answer: 'Invisibility and bulletproof skin' },
        { question: 'What was Hughie Campbell’s job before joining The Boys?', answer: 'Electronics salesman' },
        { question: 'Who retired from The Seven, leading Vought International to search for their replacement?', answer: 'Lamplighter' },
        { question: 'What color is Translucent’s hair?', answer: 'Black' },
        { question: 'How does Homelander cause a jumbo jet to crash?', answer: 'He uses his lasers to destroy the cockpit' },
        { question: 'What animal did The Deep try to rescue from Ocean World?', answer: 'A Dolphin' },
        { question: 'Where did Billy Butcher’s wife Becca work and what was her role?', answer: 'Vought International as a Social Media Manager' },
        { question: 'What power does the Capes for Christ organizer Ezekiel have?', answer: 'Elasticity' },
        { question: 'What happens to A-Train as a result of his Compound V abuse?', answer: 'He suffers a heart attack' },
        { question: 'At the end of Season 1, who does Homelander take Billy Butcher to go and see?', answer: 'Becca Butcher and Ryan Butcher (Homelander\'s son)' },
        { question: 'Who gave Compound V to a terrorist organization?', answer: 'Homelander' },
        { question: 'When The Boys are sent to turn in the super terrorist, who does he turn out to be?', answer: 'Kimiko\'s brother' },
        { question: 'What is The Deep riding on when racing The Boys in a boat?', answer: 'A whale' },
        { question: 'Who became Homelander\'s lover in The Seven?', answer: 'Stormfront' },
        { question: 'Who helps Hughie break into the Vought headquarters to rescue Starlight?', answer: 'Lamplighter' },
        { question: 'What is Black Noir allergic to?', answer: 'Nuts' },
        { question: 'Who did Stormfront use to be a member of?', answer: 'The Nazis' },
        { question: 'What secret power does Congresswoman Victoria Neuman have?', answer: 'Molecular combustion (she pops heads)' },
        { question: 'Who killed Becca Butcher in Season 2?', answer: 'Her son Ryan Butcher' },
        { question: 'What is the name of the actor that portrays Stan Edgar?', answer: 'Giancarlo Esposito' },
        { question: 'Who does A-Train beat in a race during Season 1?', answer: 'Shockwave' },
        { question: 'In which US city are The Boys based?', answer: 'New York City' },
        { question: 'Which female pop group does Billy Butcher reference when persuading The Boys to stick together?', answer: 'The Spice Girls' }
    ];

    let currentQuestion = 0;

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestion].question;
        answerContainer.innerText = quizData[currentQuestion].answer;

        questionContainer.classList.remove('fadeOut');
        answerContainer.classList.remove('fadeOut');

        questionContainer.classList.add('fadeIn');
        answerContainer.classList.add('fadeIn');
    }

    function nextQuestion() {
        currentQuestion++;

        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.classList.remove('fadeIn');
        answerContainer.classList.remove('fadeIn');

        questionContainer.classList.add('fadeOut');
        answerContainer.classList.add('fadeOut');

        setTimeout(() => {
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                questionContainer.innerText = "Thank you for playing!";
                answerContainer.innerText = "";
                document.getElementById("next-button").style.display = "none"; // Hide the next button
            }
        }, 500);
    }

    // Show the first question on page load
    showQuestion();
</script>

</body>
</html>
